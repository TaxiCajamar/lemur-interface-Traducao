<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lemur-EchoMeP2P-Caller</title>
  <link rel="stylesheet" href="mobile-style.css" />
</head>
<body>
  
  <!-- ✅ CONTEÚDO PRINCIPAL VISÍVEL DIRETO -->
  <div class="box-principal">  
          
    <img src="assets/images/lemurp2p.png" alt="Lemur Logo" class="logo">
    <img src="assets/images/Bridg.png" alt="ponte" class="ponte">
    <img id="logo-traduz" src="assets/images/TradGlobo.png" alt="logo-traduz">
    <img id="lemurFixed" src="" style="display: none;" alt="">
       
    <div class="translator-label" id="translator-label">
        Real-time translation.
    </div>

    <div class="remoter-Lang">🏳️</div>
    <div class="local-Lang">🏳️</div>
    
    <!-- 🎥 VÍDEO REMOTO (inicialmente sem stream) -->
    <div class="video-wrapper">
      <video id="remoteVideo" autoplay playsinline></video>

      <!-- 🎥 VÍDEO LOCAL (inicialmente placeholder) -->
      <div class="pip-local-wrapper">
        <video id="localVideo" autoplay muted playsinline></video>
        <div class="camera-placeholder" id="cameraPlaceholder">
          <div class="camera-icon">📹</div>
          <div class="camera-text">Ativar Câmera</div>
        </div>
      </div>
    </div>

    <div class="info-overlay" style="opacity: 0; position: absolute; pointer-events: none;">
      <span id="myId"></span>
    </div>

    <!-- ✅ APENAS A CAIXA PRINCIPAL DE TEXTO -->
    <div id="texto-recebido"></div>

    <!-- 🏳️ Bandeira do idioma local -->
    <div class="language-flag" id="currentLanguageFlag">🇧🇷</div>

    <!-- 🎤 Microfone (inicialmente desabilitado) -->
    <button class="record-btn" id="recordButton">🎤</button>

    <!-- 🔊 Botão de áudio -->
    <button class="speaker-btn" id="speakerButton" disabled>🔊</button>
             
  </div>

  <!-- Modal de gravação -->
  <div class="recording-modal" id="recordingModal">
    <div class="recording-indicator">
      <div class="recording-dot"></div>
      <div class="recording-text">●</div>
      <div class="recording-timer" id="recordingTimer">0:00</div>
    </div>
    <button class="send-button" id="sendButton">📤</button>
  </div>

  <script src="https://lemur-signal-ings.onrender.com/socket.io/socket.io.js"></script>
  <script type="module" src="./js/caller/caller-ui.js"></script>
  <script src="./js/caller/tradutor-simples.js"></script>
  </body>
</html>
