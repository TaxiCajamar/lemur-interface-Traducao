<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="mobile-style.css" />
  
  <style>
    .info-overlay.hidden {
      opacity: 0 !important;
      pointer-events: none !important;
    }
    
    /* üÜï ESTILOS PARA BOT√ïES DE REDES SOCIAIS FIXAS (IGUAL AOS OUTROS) */
    .social-links-fixed {
      position: absolute;
      top: 22%;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 8px;
      justify-content: center;
      margin: 10px 0;
      flex-wrap: wrap;
      width: 80%;
      z-index: 10;
    }

    .social-btn-fixed {
      width: 35px;
      height: 35px;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s;
      text-decoration: none;
    }

    .social-btn-fixed:hover {
      transform: scale(1.1);
    }

    .linkedin { background: #0077b5; }
    .instagram { background: #E4405F; }
    .facebook { background: #3b5998; }
    .website { background: #4CAF50; }
    .whatsapp { background: #25d366; }
    
    /* üÜï Estilo para o bot√£o de a√ß√£o de chamada */
    #callActionBtn {
      position: absolute;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
      color: white;
      border: none;
      border-radius: 25px;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      z-index: 100;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }
    
    #callActionBtn:hover {
      transform: translateX(-50%) scale(1.05);
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

  <div class="box-principal">

    <div id="mobileLoading" class="mobile-loader">

    <div class="translator-label" id="translator-label">

    <!-- üÜï LINKS DE REDES SOCIAIS FIXOS (IGUAL AOS OUTROS) -->
    <div class="social-links-fixed">
      <a href="https://www.linkedin.com/company/lemurinnovation" target="_blank" class="social-btn-fixed linkedin">in</a>
      <a href="https://www.instagram.com/lemurinnovation" target="_blank" class="social-btn-fixed instagram">ig</a>
      <a href="https://www.facebook.com/people/Lemur-Innovation/100063853285249/" target="_blank" class="social-btn-fixed facebook">f</a>
      <a href="https://lemurinnovation.com/" target="_blank" class="social-btn-fixed website">üåê</a>
      <a href="https://wa.me/5511999999999" target="_blank" class="social-btn-fixed whatsapp">w</a>
    </div>

    <div class="remoter-Lang">üè≥Ô∏è</div>
    <div class="local-Lang">üè≥Ô∏è</div>
    <div class="local-mic-Lang">üè≥Ô∏è</div>

    <div class="video-wrapper">
      <video id="remoteVideo" autoplay playsinline></video>
      <div class="pip-local-wrapper">
        <video id="localVideo" autoplay muted playsinline></video>
      </div>
    </div>

    <div class="info-overlay hidden">
      <span id="myId"></span>
    </div>

    <button id="callActionBtn" style="display: none;">SEND üöÄ</button>

    <div id="texto-recebido"></div>

    <div class="language-flag" id="currentLanguageFlag">üáßüá∑</div>

    <button class="record-btn" id="recordButton" disabled>üé§</button>
             
  </div>

  <div class="instruction-box expandido" id="instructionBox">
    <button class="instruction-toggle" id="instructionToggle"></button>
    <div class="instruction-content">
      <div class="instruction-item">
        <img src="assets/images/hello.png" alt="Hello icon" />
        <span id="welcome-text">Welcome! Let's begin.</span>
      </div>
      <div class="instruction-item">
        <img src="assets/images/realtime.png" alt="Realtime icon" />

      </div>
      <div class="instruction-item">

        <span id="wait-connection">Waiting for connection.</span>
      </div>
      <div class="instruction-item">

      </div>

    </div>
  </div>

  <button id="toggleCamera" class="camera-toggle-btn">
    <img src="assets/images/girar-camera.png" alt="Alternar C√¢mera" />
  </button>

  <div class="recording-modal hidden-until-ready" id="recordingModal">
    <div class="recording-indicator">
      <div class="recording-dot"></div>
      <div class="recording-text">‚óè</div>
      <div class="recording-timer" id="recordingTimer">0:00</div>
    </div>
    <button class="send-button" id="sendButton">üì§</button>
  </div>

  <!-- ‚úÖ CORRIGIDO: Socket.IO DO CDN OFICIAL (IGUAL AOS OUTROS) -->
  <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
  
  <script>
    // ===== CONFIGURA√á√ÉO GLOBAL SINCRONIZADA =====
    window.SIGNALING_SERVER_URL = 'https://lemur-signal.onrender.com';
    window.APP_CONFIG = {
      debug: true,
      autoReconnect: true
    };

    // ===== VERIFICA√á√ÉO DE DEPEND√äNCIAS (IGUAL AOS OUTROS) =====
    function verificarDependencias() {
      if (typeof io === 'undefined') {
        console.error('‚ùå Socket.IO n√£o carregado. Recarregando p√°gina...');
        setTimeout(() => location.reload(), 2000);
        return false;
      }
      console.log('‚úÖ Todas as depend√™ncias carregadas (Caller)');
      return true;
    }

    // ===== FUN√á√ïES GLOBAIS ATUALIZADAS =====
    window.liberarInterface = function () {
      console.log('‚úÖ Interface do caller liberada');
      document.getElementById('mobileLoading')?.classList.add('hidden');
    };

    window.mostrarErroCarregamento = function (mensagem) {
      console.error('‚ùå Erro no caller:', mensagem);
      alert('Erro no Caller: ' + mensagem);
    };

    // ===== INICIALIZA√á√ÉO SEGURA =====
    document.addEventListener('DOMContentLoaded', function () {
      console.log('üöÄ Caller - DOM Carregado');
      
      if (!verificarDependencias()) {
        return;
      }
      
      const overlay = document.querySelector('.info-overlay');
      if (overlay) {
        overlay.classList.add('hidden');
      }
      
      console.log('‚úÖ Caller pronto para inicializa√ß√£o');
    });
  </script>
  
  <script type="module" src="./js/caller/caller-ui.js"></script>
  <script src="./js/caller/caller-trz.js"></script>
</body>
</html>
