<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lemur-EchoMeP2P-Caller</title>
  <link rel="stylesheet" href="mobile-style.css" />
  
  <!-- üîí Estilo para overlay oculto -->
  <style>
    .info-overlay.hidden {
      opacity: 0 !important;
      pointer-events: none !important;
    }
  </style>
</head>
<body>

  <!-- üß© Container principal -->
  <div class="box-principal">

    <!-- üêµ Logo Lemur -->
    <img src="assets/images/lemurBlu.png" alt="Lemur Logo" class="logo" />

    <!-- üêµ Imagem do Lemur Impaciente durante conex√£o -->
<img id="lemurWaiting" src="assets/images/lemurImpaciente.png" alt="Aguardando conex√£o" style="display: none;" />

    <!-- üåâ Imagem ponte -->
    <img src="assets/images/Bridg.png" alt="ponte" class="ponte" />
    
    <!-- ‚è≥ Loader de carregamento (IGUAL AO RECEIVER) -->
    <div id="mobileLoading" class="mobile-loader">
      <div class="loader-circle"></div>
    </div>

    <!-- üè∑Ô∏è Subt√≠tulo de tradu√ß√£o -->
    <div class="translator-label" id="translator-label">
      Real-time translation.
    </div>

    <div class="remoter-Lang">üè≥Ô∏è</div>
    <div class="local-Lang">üè≥Ô∏è</div>
    <div class="local-mic-Lang">üè≥Ô∏è</div>

    <!-- üé• V√≠deo remoto -->
    <div class="video-wrapper">
      <video id="remoteVideo" autoplay playsinline></video>

      <!-- üì∫ V√≠deo local em PiP -->
      <div class="pip-local-wrapper">
        <video id="localVideo" autoplay muted playsinline></video>

    </div>

    <!-- üßæ Overlay com informa√ß√µes (inicialmente oculto) -->
    <div class="info-overlay hidden">

    <button id="callActionBtn" style="display: none;">SEND üöÄ</button>

    <!-- ‚úÖ APENAS A CAIXA PRINCIPAL DE TEXTO -->
    <div id="texto-recebido"></div>

    <!-- üè≥Ô∏è Bandeira do idioma atual -->
    <div class="language-flag" id="currentLanguageFlag">üáßüá∑</div>

    <!-- üé§ Microfone -->
    <button class="record-btn" id="recordButton" disabled>üé§</button>
             
  </div>

  <!-- üìã Instruction box with toggle -->
<div class="instruction-box expandido" id="instructionBox">
  <button class="instruction-toggle" id="instructionToggle"></button>
  <div class="instruction-content">
    <div class="instruction-item">
      <img src="assets/images/hello.png" alt="Hello icon" />
      <span id="welcome-text">Welcome! Let's begin.</span>
    </div>
    <div class="instruction-item">
  <img src="assets/images/realtime.png" alt="Realtime icon" />
  <span id="translator-label-2">Real-time translation.</span>  <!-- ‚¨ÖÔ∏è MUDE PARA ID √öNICO -->
</div>
    <div class="instruction-item">
      <img src="assets/images/Ancioso.png" alt="Loading icon" />
      <span id="wait-connection">Waiting for connection.</span>
    </div>
    <div class="instruction-item">
      <img src="assets/images/juntos.png" alt="Connected icon" />
      <span id="both-connected">Both online.</span>
    </div>
    <div class="instruction-item">
      <img src="assets/images/mic.png" alt="Mic icon" />
      <span id="drop-voice">Speak clearly.</span>
    </div>
    <div class="instruction-item">
      <img src="assets/images/trduz.png" alt="Message icon" />
      <span id="check-replies">Read the message.</span>
    </div>
    <div class="instruction-item">
      <img src="assets/images/cam.png" alt="Camera icon" />
      <span id="flip-cam">Flip the camera. Share!</span>
    </div>
  </div>
</div>

  <!-- üîÑ Bot√£o para alternar c√¢mera (IGUAL AO RECEIVER) -->
  <button id="toggleCamera" class="camera-toggle-btn">
    <img src="assets/images/girar-camera.png" alt="Alternar C√¢mera" />
  </button>

  <div class="recording-modal" id="recordingModal">
    <div class="recording-indicator">
      <div class="recording-dot"></div>
      <div class="recording-text">‚óè</div>
      <div class="recording-timer" id="recordingTimer">0:00</div>
    </div>
    <button class="send-button" id="sendButton">üì§</button>
  </div>

  <script src="https://lemur-signal-ings.onrender.com/socket.io/socket.io.js"></script>
  
  <script>
    // ‚úÖ FUN√á√ÉO GLOBAL PARA LIBERAR A INTERFACE (IGUAL AO RECEIVER)
    window.liberarInterface = function () {
      console.log('‚úÖ Interface j√° est√° vis√≠vel');
    };

    // ‚úÖ EXIBE ERRO DE CARREGAMENTO (IGUAL AO RECEIVER)
    window.mostrarErroCarregamento = function (mensagem) {
      alert('Erro: ' + mensagem);
    };

    // ‚úÖ OCULTA OVERLAY AO CARREGAR (IGUAL AO RECEIVER)
    document.addEventListener('DOMContentLoaded', function () {
      const overlay = document.querySelector('.info-overlay');
      if (overlay) {
        overlay.classList.add('hidden');
      }
    });
  </script>
  
  <script type="module" src="./js/caller/caller-ui.js"></script>
  <script src="./js/caller/caller-trz.js"></script>
</body>
</html>
