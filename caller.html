<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lemur-EchoMeP2P-Caller</title>
  <link rel="stylesheet" href="mobile-style.css" />
  
  <!-- 🔒 Estilo para overlay oculto -->
  <style>
    .info-overlay.hidden {
      opacity: 0 !important;
      pointer-events: none !important;
    }
  </style>
</head>
<body>

  <!-- 🧩 Container principal -->
  <div class="box-principal">

    <!-- 🐵 Logo Lemur -->
    <img src="assets/images/lemurp2p.png" alt="Lemur Logo" class="logo" />

    <!-- 🌉 Imagem ponte -->
    <img src="assets/images/Bridg.png" alt="ponte" class="ponte" />

    <!-- 👆 Imagem de clique -->
    <img id="click" src="assets/images/click.png" alt="Click" />

    <!-- ⏳ Loader de carregamento (IGUAL AO RECEIVER) -->
    <div id="mobileLoading" class="mobile-loader">
      <div class="loader-circle"></div>
    </div>

    <!-- 🏷️ Subtítulo de tradução -->
    <div class="translator-label" id="translator-label">
      Real-time translation.
    </div>

    <div class="remoter-Lang">🏳️</div>
    <div class="local-Lang">🏳️</div>
    <div class="local-mic-Lang">🏳️</div>

    <!-- 🎥 Vídeo remoto -->
    <div class="video-wrapper">
      <video id="remoteVideo" autoplay playsinline></video>

      <!-- 📺 Vídeo local em PiP -->
      <div class="pip-local-wrapper">
        <video id="localVideo" autoplay muted playsinline></video>
      </div>
    </div>

    <!-- 🧾 Overlay com informações (inicialmente oculto) -->
    <div class="info-overlay hidden">
      <span id="myId"></span>
    </div>

    <button id="callActionBtn" style="display: none;">SEND 🚀</button>

    <!-- ✅ APENAS A CAIXA PRINCIPAL DE TEXTO -->
    <div id="texto-recebido"></div>

    <!-- 🏳️ Bandeira do idioma atual -->
    <div class="language-flag" id="currentLanguageFlag">🇧🇷</div>

    <!-- 🎤 Microfone -->
    <button class="record-btn" id="recordButton" disabled>🎤</button>

    <!-- 🔊 Botão de áudio -->
    <button class="speaker-btn" id="speakerButton" disabled>🔊</button>
             
  </div>

  <!-- 📋 Bloco de instruções compacto no rodapé - COM TOGGLE (IGUAL AO RECEIVER) -->
  <div class="instruction-box expandido" id="instructionBox">
    <button class="instruction-toggle" id="instructionToggle"></button>
    <div class="instruction-content">
      <div class="instruction-item">
        <img src="assets/images/hello.png" alt="Hello icon" />
        <span id="welcome-text">Hi, welcome!</span>
      </div>
      <div class="instruction-item">
        <img src="assets/images/QRcode.png" alt="QR icon" />
        <span id="tap-qr">Tap that QR Code</span>
      </div>
      <div class="instruction-item">
        <img src="assets/images/mobil.png" alt="Mobile icon" />
        <span id="quick-scan">Quick scan</span>
      </div>
      <div class="instruction-item">
        <img src="assets/images/mic.png" alt="Mic icon" />
        <span id="drop-voice">Drop your voice</span>
      </div>
      <div class="instruction-item">
        <img src="assets/images/trduz.png" alt="Translate icon" />
        <span id="check-replies">Check the replies</span>
      </div>
      <div class="instruction-item">
        <img src="assets/images/cam.png" alt="Camera icon" />
        <span id="flip-cam">Flip the cam and show the vibes</span>
      </div>
    </div>
  </div>

  <!-- 🔄 Botão para alternar câmera (IGUAL AO RECEIVER) -->
  <button id="toggleCamera" class="camera-toggle-btn">
    <img src="assets/images/girar-camera.png" alt="Alternar Câmera" />
  </button>

  <div class="recording-modal" id="recordingModal">
    <div class="recording-indicator">
      <div class="recording-dot"></div>
      <div class="recording-text">●</div>
      <div class="recording-timer" id="recordingTimer">0:00</div>
    </div>
    <button class="send-button" id="sendButton">📤</button>
  </div>

  <script src="https://lemur-signal-ings.onrender.com/socket.io/socket.io.js"></script>
  
  <script>
    // ✅ FUNÇÃO GLOBAL PARA LIBERAR A INTERFACE (IGUAL AO RECEIVER)
    window.liberarInterface = function () {
      console.log('✅ Interface já está visível');
    };

    // ✅ EXIBE ERRO DE CARREGAMENTO (IGUAL AO RECEIVER)
    window.mostrarErroCarregamento = function (mensagem) {
      alert('Erro: ' + mensagem);
    };

    // ✅ OCULTA OVERLAY AO CARREGAR (IGUAL AO RECEIVER)
    document.addEventListener('DOMContentLoaded', function () {
      const overlay = document.querySelector('.info-overlay');
      if (overlay) {
        overlay.classList.add('hidden');
      }
    });
  </script>
  
  <script type="module" src="./js/caller/caller-ui.js"></script>
  <script src="./js/caller/caller-trz.js"></script>
</body>
</html>
