<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lemur-EchoMeP2P-Receiver</title>
    <link rel="stylesheet" href="mobile-style.css" />
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    
    <style>
        /* ‚úÖ GARANTE que o overlay comece OCULTO */
        .info-overlay.hidden {
            opacity: 0 !important;
            pointer-events: none !important;
        }
    </style>
</head>
<body>
    
    <!-- ‚úÖ CONTE√öDO PRINCIPAL (J√Å VIS√çVEL) -->
    <div class="box-principal">
                      
        <img src="assets/images/lemurP2P.png" alt="Lemur Logo" class="logo">
        <img src="assets/images/Bridg.png" alt="ponte" class="ponte">
        <img id="click" src="assets/images/click.png" alt="Click">
        <img id="lemurFixed" src="" style="display: none;" onerror="this.style.display='none'" alt="">

         <!-- espera de carga pagina -->
        <div id="mobileLoading" class="mobile-loader">
        <div class="loader-circle"></div>
        </div>

        <!-- üóùÔ∏è BOT√ÉO PARA GERAR QR CODE -->
        <button id="logo-traduz" class="botao-key">
            <img src="assets/images/key.png" alt="Gerar QR Code">
        </button>

        <!-- BOT√ÉO GIRAR-CAMERA -->
        <button id="girar-camera" class="girar-camera">
            <img src="assets/images/key.png" alt="girar-camera">
        </button>
        
        <!-- Sub Titulo --> 
        <div class="translator-label" id="translator-label">
            Real-time translation.
        </div>
           
        <!-- Remoto & Local -->
        <div class="remoter-Lang">üè≥Ô∏è</div>
        <div class="local-Lang">üè≥Ô∏è</div>
        <div class="local-mic-Lang">üè≥Ô∏è</div>
    
        <!-- üé• V√≠deo remoto (j√° existente) -->
        <div class="video-wrapper">
            <video id="remoteVideo" autoplay playsinline></video>

            <!-- üé• V√≠deo local em PiP -->
            <div class="pip-local-wrapper">
                <video id="localVideo" autoplay muted playsinline></video>
              </div>
        </div>

        <!-- üßæ Overlay com QR Code - COME√áA OCULTO -->
        <div class="info-overlay hidden"> 
            <h2 id="qr-modal-title">This is your online key</h2>
            <div id="qrcode" class="qrcode-container"></div>
            <p class="qr-modal-description" id="qr-modal-description">
                You can ask to scan, share or print on your business card.
            </p>
        </div>
        
        <!-- ===== TRADUTOR POR VOZ ===== -->
                
        <div id="texto-recebido"></div>

        <!-- üè≥Ô∏è Bandeira do idioma local -->
        <div class="language-flag" id="currentLanguageFlag">üáßüá∑</div>

        <!-- üé§ Microfone -->
        <button class="record-btn" id="recordButton" disabled>üé§</button>
             
    </div>

    <!-- Modal de grava√ß√£o -->
    <div class="recording-modal" id="recordingModal">
        <div class="recording-indicator">
            <div class="recording-dot"></div>
            <div class="recording-text">‚óè</div>
            <div class="recording-timer" id="recordingTimer">0:00</div>
        </div>
        <button class="send-button" id="sendButton">üì§</button>
    </div>

    <!-- üîå Scripts -->
    <script src="https://lemur-signal-ings.onrender.com/socket.io/socket.io.js"></script>
    
    <script>
        // ‚úÖ FUN√á√ÉO GLOBAL PARA LIBERAR A INTERFACE (SIMPLIFICADA)
        window.liberarInterface = function() {
            console.log('‚úÖ Interface j√° est√° vis√≠vel');
        };
        
        // ‚úÖ SE HOUVER ERRO, MOSTRA MENSAGEM
        window.mostrarErroCarregamento = function(mensagem) {
            alert('Erro: ' + mensagem);
        };

        // ‚úÖ GARANTE que o overlay fique OCULTO ao carregar
        document.addEventListener('DOMContentLoaded', function() {
            const overlay = document.querySelector('.info-overlay');
            if (overlay) {
                overlay.classList.add('hidden');
            }
        });
    </script>
    
    <script type="module" src="./js/receiver/receiver-ui.js"></script>
    <script src="./js/receiver/receiver-trz.js"></script>
</body>
</html>
