<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Teste Safari iOS</title>
</head>
<body>
  <h2>Teste de Câmera no Safari iOS</h2>
  <button id="start">Ativar Câmera</button>
  <br><br>
  <video id="video" autoplay playsinline width="300"></video>

  <script>
    document.getElementById('start').addEventListener('click', function () {
      if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
        alert("Este navegador não suporta acesso à câmera.");
        return;
      }

      navigator.mediaDevices.getUserMedia({ video: true, audio: true })
        .then(function (stream) {
          const video = document.getElementById('video');
          video.srcObject = stream;
        })
        .catch(function (error) {
          alert("Erro ao acessar câmera ou microfone: " + error.message);
          console.error(error);
        });
    });
  </script>
</body>
</html>
