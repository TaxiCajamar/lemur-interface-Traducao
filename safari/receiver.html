<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="../mobile-style.css" />

  <!-- MESMOS ESTILOS DO SEU receiver.html ORIGINAL -->
  <style>
    .info-overlay.hidden {
      opacity: 0 !important;
      pointer-events: none !important;
    }
    
    /* üÜï ESTILOS PARA BOT√ïES DE COMPARTILHAMENTO NO QR CODE */
    .social-buttons {
      display: flex;
      gap: 8px;
      justify-content: center;
      margin: 15px 0;
      flex-wrap: wrap;
    }

    .social-btn {
      width: 35px;
      height: 35px;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s;
    }

    .social-btn:hover {
      transform: scale(1.1);
    }

    .facebook { background: #3b5998; }
    .twitter { background: #1da1f2; }
    .linkedin { background: #0077b5; }
    .whatsapp { background: #25d366; }
    .telegram { background: #0088cc; }

    /* üÜï ESTILOS PARA LINKS FIXOS DE REDES SOCIAIS */
    .social-links-fixed {
      position: absolute;
      top: 22%; /* Logo abaixo do subt√≠tulo de 15% */
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 8px;
      justify-content: center;
      margin: 10px 0;
      flex-wrap: wrap;
      width: 80%;
      z-index: 10;
    }

    .social-btn-fixed {
      width: 35px;
      height: 35px;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s;
      text-decoration: none;
    }

    .social-btn-fixed:hover {
      transform: scale(1.1);
    }
  </style>
</head>

<body>

  <!-- MESMO BODY COMPLETO DO SEU receiver.html ORIGINAL -->
  <div class="box-principal">

    <!-- ============================================= -->
    <!-- ELEMENTOS DE MARCA E IDENTIDADE VISUAL -->

    <img src="../assets/images/Bridg.png" alt="ponte" class="ponte" />
    <img id="click" src="../assets/images/click.png" alt="Click" />
    
    <!-- ... TODO O RESTANTE DO SEU receiver.html ORIGINAL ... -->

  </div>

  <!-- ============================================= -->
  <!-- MODAL DE GRAVA√á√ÉO (FORA DO CONTAINER PRINCIPAL) -->
  <!-- ============================================= -->

  <div class="recording-modal hidden-until-ready" id="recordingModal">
    <div class="recording-indicator">
      <div class="recording-dot"></div>
      <div class="recording-text">‚óè</div>
      <div class="recording-timer" id="recordingTimer">0:00</div>
    </div>
    <button class="send-button" id="sendButton">üì§</button>
  </div>

  <!-- ============================================= -->
  <!-- IMPORTA√á√ÉO DE BIBLIOTECAS EXTERNAS -->
  <!-- ============================================= -->

  <script src="https://lemur-signal-ings.onrender.com/socket.io/socket.io.js"></script>

  <!-- ============================================= -->
  <!-- SCRIPTS DE INICIALIZA√á√ÉO E CONFIGURA√á√ÉO -->
  <!-- ============================================= -->

  <script>
    // ===== FUN√á√ïES GLOBAIS DE CONTROLE DE INTERFACE =====
    
    window.liberarInterface = function () {
      console.log('‚úÖ Interface j√° est√° vis√≠vel');
    };

    window.mostrarErroCarregamento = function (mensagem) {
      alert('Erro: ' + mensagem);
    };

    document.addEventListener('DOMContentLoaded', function () {
      const overlay = document.querySelector('.info-overlay');
      if (overlay) {
        overlay.classList.add('hidden');
      }
    });

    // üÜï FUN√á√ÉO PARA COMPARTILHAR NAS REDES SOCIAIS (QR CODE)
    function compartilharSocial(rede) {
      const myId = window.qrCodeData?.myId || '';
      const token = window.qrCodeData?.token || '';
      const lang = window.qrCodeData?.lang || 'pt-BR';
      
      const callerUrl = `${window.location.origin}/caller.html?targetId=${myId}&token=${encodeURIComponent(token)}&lang=${encodeURIComponent(lang)}`;
      
      const texto = "Conecte-se comigo via tradu√ß√£o em tempo real!";
      const urlEncoded = encodeURIComponent(callerUrl);
      const textoEncoded = encodeURIComponent(texto);
      
      const urls = {
        facebook: `https://www.facebook.com/sharer/sharer.php?u=${urlEncoded}`,
        twitter: `https://twitter.com/intent/tweet?url=${urlEncoded}&text=${textoEncoded}`,
        linkedin: `https://www.linkedin.com/sharing/share-offsite/?url=${urlEncoded}`,
        whatsapp: `https://api.whatsapp.com/send?text=${textoEncoded}%20${urlEncoded}`,
        telegram: `https://t.me/share/url?url=${urlEncoded}&text=${textoEncoded}`
      };
      
      window.open(urls[rede], '_blank', 'width=600,height=400');
    }
  </script>

  <!-- ============================================= -->

</body>
