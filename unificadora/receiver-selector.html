<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lemur TraduÃ§Ã£o</title>
    <style>
        /* ===== ESTILOS GERAIS ===== */
        html {
            height: 100%;
            font-size: clamp(14px, 2.5vw, 18px);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            transition: background-color 0.5s;
        }

        body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-size: 1em;
            background: linear-gradient(135deg, #aee2ff 0%, #88c9ff 100%);
        }

        .box-principal {
            width: 100%;
            max-width: 600px;
            height: 100%;
            margin: 0 auto;
            padding: 2vh 2vw;
            box-sizing: border-box;
            background-color: #aee2ff;
            position: relative;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* ===== ESTILOS DA TELA DE SELEÃ‡ÃƒO ===== */
        .titulo-principal {
            font-size: 2.5em;
            font-weight: bold;
            color: #1a5276;
            margin-bottom: 0.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .subtitulo {
            font-size: 1.2em;
            color: #2c3e50;
            margin-bottom: 3em;
            max-width: 80%;
            line-height: 1.4;
        }

        .container-botoes {
            display: flex;
            flex-direction: row;
            gap: 1.5em;
            width: 100%;
            max-width: 350px;
            justify-content: center;
            align-items: center;
        }

        .botao-dispositivo {
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 1.5em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1em;
            text-decoration: none;
            color: inherit;
        }

        .botao-dispositivo:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.15);
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.5);
        }

        .imagem-dispositivo {
            width: 70px;
            height: 70px;
            object-fit: contain;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.2));
        }

        .texto-botao {
            font-size: 1.3em;
            font-weight: 600;
            color: #2c3e50;
        }

        .badge-producao {
            background: #27ae60;
            color: white;
            padding: 0.3em 0.8em;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: bold;
            margin-top: 0.5em;
        }

        .badge-desenvolvimento {
            background: #e67e22;
            color: white;
            padding: 0.3em 0.8em;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: bold;
            margin-top: 0.5em;
        }

        .carregando {
            display: none;
            font-size: 1.1em;
            color: #1a5276;
            margin-top: 2em;
        }

        .carregando.ativo {
            display: block;
        }
    </style>
</head>
<body>
    <div class="box-principal">
        <h1 class="titulo-principal" id="titulo-welcome">Welcome</h1>
        <p class="subtitulo" id="subtitulo-selecionar">Select to continue</p>
        
        <div class="container-botoes">
            <!-- Android â†’ Receiver Original -->
            <a href="../receiver.html" class="botao-dispositivo" id="botao-android">
                <img src="../assets/images/andrid.png" alt="Android" class="imagem-dispositivo" onerror="this.style.display='none'">
                <span class="texto-botao">Android</span>
                <span class="badge-producao">ProduÃ§Ã£o</span>
            </a>
            
            <!-- iPhone â†’ Em Desenvolvimento -->
            <a href="#" class="botao-dispositivo" id="botao-iphone">
                <img src="../assets/images/iphone.png" alt="iPhone" class="imagem-dispositivo" onerror="this.style.display='none'">
                <span class="texto-botao">iPhone</span>
                <span class="badge-desenvolvimento">Em Breve</span>
            </a>
        </div>
        
        <div class="carregando" id="loading">ðŸš€ Iniciando...</div>
    </div>

    <script>
        // ConfiguraÃ§Ã£o dos botÃµes
        document.getElementById('botao-android').addEventListener('click', function(e) {
            console.log('ðŸ“± Android selecionado');
            document.getElementById('loading').classList.add('ativo');
        });

        document.getElementById('botao-iphone').addEventListener('click', function(e) {
            e.preventDefault();
            console.log('ðŸŽ iPhone selecionado');
            document.getElementById('loading').classList.add('ativo');
            
            setTimeout(() => {
                alert('ðŸ“± VersÃ£o iPhone em desenvolvimento!');
                document.getElementById('loading').classList.remove('ativo');
            }, 1000);
        });

        // InicializaÃ§Ã£o
        document.addEventListener('DOMContentLoaded', function() {
            console.log('ðŸš€ Tela de seleÃ§Ã£o iniciada');
        });
    </script>
</body>
</html>
