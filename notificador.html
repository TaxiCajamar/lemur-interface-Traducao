<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lemur-EchoMeP2P-Notificador</title>
  
  <link rel="stylesheet" href="mobile-style.css" />
  
  <style>
    .info-overlay.hidden {
      opacity: 0 !important;
      pointer-events: none !important;
    }
  </style>
</head>

<body>
  <div class="box-principal">
    <img src="assets/images/lemurBlu.png" alt="Lemur Logo" class="logo" />
    <img src="assets/images/Bridg.png" alt="ponte" class="ponte" />
        
    <div id="mobileLoading" class="mobile-loader">
      <div class="loader-circle"></div>
    </div>

    <div class="instruction-box expandido" id="instructionBox">
      <button class="instruction-toggle" id="instructionToggle"></button>
      <div class="instruction-content">
        <div class="instruction-item">
          <img src="assets/images/hello.png" alt="Hello icon" />
          <span id="welcome-text">Welcome! Let's begin.</span>
        </div>
        <div class="instruction-item">
          <img src="assets/images/realtime.png" alt="Realtime icon" />
          <span id="translator-label-2">Real-time translation.</span>
        </div>
        <div class="instruction-item">
          <img src="assets/images/Ancioso.png" alt="Loading icon" />
          <span id="wait-connection">Waiting for connection.</span>
        </div>
        <div class="instruction-item">
          <img src="assets/images/juntos.png" alt="Connected icon" />
          <span id="both-connected">Both online.</span>
        </div>
        <div class="instruction-item">
          <img src="assets/images/trduz.png" alt="Message icon" />
          <span id="check-replies">Read the message.</span>
        </div>
        <div class="instruction-item">
          <img src="assets/images/mic.png" alt="Mic icon" />
          <span id="drop-voice">Speak clearly.</span>
        </div>
        <div class="instruction-item">
          <img src="assets/images/cam.png" alt="Camera icon" />
          <span id="flip-cam">Flip the camera. Share!</span>
        </div>
      </div>
    </div>
    
    <button id="toggleCamera" class="camera-toggle-btn">
      <img src="assets/images/girar-camera.png" alt="Alternar Câmera" />
    </button>

    <div class="translator-label" id="translator-label">
      Real-time translation.
    </div>

    <div class="remoter-Lang">🏳️</div>
    <div class="local-Lang">🏳️</div>
    <div class="local-mic-Lang">🏳️</div>

    <div class="video-wrapper">
      <video id="remoteVideo" autoplay playsinline></video>
      <div class="pip-local-wrapper">
        <video id="localVideo" autoplay muted playsinline></video>
      </div>
    </div>
   
    <div id="texto-recebido"></div>

    <div class="language-flag" id="currentLanguageFlag">🇧🇷</div>

    <button class="record-btn" id="recordButton" disabled>🎤</button>
  </div>

  <div class="recording-modal hidden-until-ready" id="recordingModal">
    <div class="recording-indicator">
      <div class="recording-dot"></div>
      <div class="recording-text">●</div>
      <div class="recording-timer" id="recordingTimer">0:00</div>
    </div>
    <button class="send-button" id="sendButton">📤</button>
  </div>

  <script src="https://lemur-signal-ings.onrender.com/socket.io/socket.io.js"></script>

  <script>
    window.liberarInterface = function () {
      console.log('✅ Interface já está visível');
    };

    window.mostrarErroCarregamento = function (mensagem) {
      alert('Erro: ' + mensagem);
    };

    document.addEventListener('DOMContentLoaded', function () {
      const overlay = document.querySelector('.info-overlay');
      if (overlay) {
        overlay.classList.add('hidden');
      }
    });
  </script>

  <script type="module" src="./js/notificador/notificador-ui.js"></script>
  <script src="./js/notificador/notificador-trz.js"></script>
</body>
</html>
