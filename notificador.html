<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lemur-EchoMeP2P - Chamada Recebida</title>
    <link rel="stylesheet" href="mobile-style.css" />
</head>
<body>
    
    <div class="box-principal">
                      
        <!-- Logo --> 
        <img src="assets/images/Lemur2P2.png" alt="Lemur Logo" class="logo">
        <img src="assets/images/Bridg.png" alt="ponte" class="ponte">
        <img id="logo-traduz" src="assets/images/TradGlobo.png" alt="logo-traduz">
        
        <!-- Sub Titulo --> 
        <div class="translator-label" id="translator-label">
            Conectando...
        </div>
           
      <!-- Remoto & Local -->
    <div class="remoter-Lang">🏳️</div>
    <div class="local-Lang">🏳️</div>
    
    <!-- 🎥 Vídeo remoto (já existente) -->
<div class="video-wrapper">
  <video id="remoteVideo" autoplay playsinline></video>

  <!-- 🎥 Vídeo local em PiP -->
  <div class="pip-local-wrapper">
    <video id="localVideo" autoplay muted playsinline></video>
  </div>
</div>

        <!-- 🧾 Overlay de CONEXÃO (SEM QR CODE) -->
        <div class="info-overlay"> 
            <h2 id="connection-title">Chamada Recebida</h2>
            <div id="connection-status" class="connection-container">
                <div style="text-align: center; color: white; padding: 20px;">
                    <div style="font-size: 48px; margin-bottom: 10px;">📞</div>
                    <div>Conectando com chamador...</div>
                    <div style="font-size: 12px; opacity: 0.8;">Aguarde alguns segundos</div>
                </div>
            </div>
            <p class="connection-description" id="connection-description">
                Você recebeu uma chamada via notificação.
            </p>
        </div>
        
        <!-- ===== TRADUTOR POR VOZ ===== -->
        
        <!-- Caixa de Texto -->
        <div class="text-box">
            <div class="text-display">
                <div class="text-title">
                    🌐
                    <button class="speaker-btn" id="speakerButton" disabled>🔊</button>
                </div>
                <div id="translatedText" class="text-content">🎤</div>
            </div>
        </div>

        <div id="texto-recebido"></div>

<!-- 🏳️ Bandeira +  Microfone-->
        
       <!-- 🏳️ Bandeira -->
<div class="language-flag" id="currentLanguageFlag">🇧🇷</div>

<!-- 🎤 Microfone -->
<button class="record-btn" id="recordButton" disabled>🎤</button>


<!-- 🌍 Mundinho + Dropdown juntos -->

<div class="world-wrapper">
  <button class="world-btn" id="worldButton">
    <img src="assets/images/GloboLang.png" alt="Idioma" class="world-image">
  </button>

  <div class="language-dropdown" id="languageDropdown">
    <div class="language-option" data-lang="pt-BR">🇧🇷</div>
    <div class="language-option" data-lang="en">🇺🇸</div>
    <div class="language-option" data-lang="es">🇪🇸</div>
    <div class="language-option" data-lang="fr">🇫🇷</div>
    <div class="language-option" data-lang="de">🇩🇪</div>
    <div class="language-option" data-lang="it">🇮🇹</div>
    <div class="language-option" data-lang="ja">🇯🇵</div>
  </div>
</div>
             
    </div>

    <!-- Modal de gravação -->
    <div class="recording-modal" id="recordingModal">
        <div class="recording-indicator">
            <div class="recording-dot"></div>
            <div class="recording-text">●</div>
            <div class="recording-timer" id="recordingTimer">0:00</div>
        </div>
        <button class="send-button" id="sendButton">📤</button>
    </div>

    <!-- 🔌 Scripts INDEPENDENTES do Modo Notificação -->
    <script src="https://lemur-signal-ings.onrender.com/socket.io/socket.io.js"></script>
    <script type="module" src="./js/notificador/notificador-ui.js"></script>
<script src="./js/notificador/notificador-trz.js"></script>

<!-- 🔍🔍🔍 DEBUG VISUAL - REMOVA DEPOIS DOS TESTES -->
<div id="debug-info" style="position: fixed; top: 10px; left: 10px; background: red; color: white; padding: 10px; z-index: 9999; border-radius: 5px; font-size: 14px; max-width: 300px;">
    🔍 Aguardando dados...
</div>

<script>
// 🔍 DEBUG - Mostra os parâmetros que chegam da notificação
setTimeout(() => {
    const params = new URLSearchParams(window.location.search);
    const pendingCaller = params.get('pendingCaller');
    const callerLang = params.get('callerLang');
    const targetLang = params.get('targetLang');
    
    const debugDiv = document.getElementById('debug-info');
    if (debugDiv) {
        if (pendingCaller && pendingCaller !== 'unknown') {
            debugDiv.innerHTML = `✅ DADOS OK<br>Chamador: ${pendingCaller}<br>Idioma: ${callerLang}<br>Target: ${targetLang}`;
            debugDiv.style.background = 'green';
        } else {
            debugDiv.innerHTML = '❌ SEM DADOS<br>Link inválido<br>pendingCaller: ' + (pendingCaller || 'NULO');
            debugDiv.style.background = 'red';
        }
    }
}, 1000);
</script>

</body>
</html>
